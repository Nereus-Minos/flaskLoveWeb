	<script type="text/javascript">
		$(function(){
			$totop = $('.totop');
			$(window).scroll(function(){
				var iNum = $(document).scrollTop();
				if(iNum>200){
					$totop.fadeIn();
				}
				else
				{
					$totop.fadeOut();
				}
			})
			$totop.click(function(){
				$('html,body').animate({'scrollTop':0});
			})
		})
	</script>
<!-- 底部向上箭头 -->


<!-- 手风琴滑动效果 -->
		<script type="text/javascript">
			$(function(){
				$('#accordion li').click(function() {
					$(this).animate({left:$(this).index()*21});
					$(this).prevAll().each(function(){
						$(this).animate({left:$(this).index()*21});
					});
					$(this).nextAll().each(function(){
						$(this).animate({left:(514.25-(10-$(this).index())*21)});
					});
				});
			})
		</script>
<!-- 手风琴滑动效果 -->


<!--无缝滚动 -->
		<script type="text/javascript">
			window.onload = function(){
				var oDiv = document.getElementById('slide');
				var oBtn01 = document.getElementById('btn01');
				var oBtn02 = document.getElementById('btn02');
				//通过标签获取元素，获取的是选择集，加上下标才能获取到元素
				var oUl = oDiv.getElementsByTagName('ul')[0];
				var iLeft = 0;
				var iSpeed = -2;
				var iNowspeed = 0;
				//将ul里面的内容复制一份，整个ul里面就包含了10个li
				oUl.innerHTML = oUl.innerHTML + oUl.innerHTML;
				function moving(){
					iLeft += iSpeed;
					// 当ul向左滚动到第5个li时，瞬间将整个ul拉回到初始位置
					if(iLeft<-1651.5)
					{
						iLeft=0;
					}
					//当ul在起始位置往右滚动时候，瞬间将整个ul拉回到往左的第5个li的位置
					if(iLeft>0)
					{
						iLeft = -1651.5;
					}
					oUl.style.left = iLeft + 'px';
				}
				var timer = setInterval(moving,30);
				oBtn01.onclick = function(){
					iSpeed = -2;
				}

				oBtn02.onclick = function(){
					iSpeed = 2;
				}
				// 当鼠标移入的时候
				oDiv.onmouseover = function(){
					iNowspeed = iSpeed;
					iSpeed = 0;
				}
			    // 当鼠标移出的时候
				oDiv.onmouseout = function(){
					iSpeed = iNowspeed;
				}
			}
		</script>
